<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
	<title>Controle de Sala</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/styles/cssandjs/styles.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="fragments/components :: menu"></div>
    <br/>
    <div th:switch="${salas}">
    <h2 th:case="null">Cadastre uma sala para continuar...</h2>
       <div th:case="*">
           <h2>Salas</h2>
           <table class="table">
               <thead>
                   <tr>
                       <th>Nome</th>
                       <th>Tipo</th>
                       <th>lotação</th>
                       <th>Pessoas dentro da Sala</th>
                       <th>Ação</th>
                   </tr>
               </thead>
               <tbody>
                <tr th:each="sala : ${salas}">
                    <td th:text="${sala.nome}"></td>
                    <td th:text="${sala.tipo}"></td>                    
                    <td th:text="${sala.lotacao}"></td>
                    <td th:text="${sala.pessoas.size}"></td>
                    <td><a th:href="@{/sala/manage/{id}(id=${sala.id})}">Gerenciar Sala</a></td>
                </tr>
            </tbody>
       	</table>
   	</div>    
</div>
</body>
</html>
